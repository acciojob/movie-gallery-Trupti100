<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Gallery</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .custom-img {
    height: 100px;
    width: 100px;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- First row with 12 columns -->
    <div class="col-sm-1">
      <img src="https://graphicdesignjunction.com/wp-content/uploads/2012/05/large/movie-poster-3.jpg" alt="Movie Image" class="custom-img">
    </div>
    <!-- Repeat the col-sm-1 div for a total of 12 images -->
  </div>

  <div class="row">
    <!-- Second row with 6 columns -->
    <div class="col-sm-2">
      <img src="https://graphicdesignjunction.com/wp-content/uploads/2012/05/large/movie-poster-8.jpg" alt="Movie Image" class="custom-img">
    </div>
    <!-- Repeat the col-sm-2 div for a total of 6 images -->
  </div>

  <div class="row">
    <!-- Third row with 3 columns -->
    <div class="col-sm-4">
      <img src="https://graphicdesignjunction.com/wp-content/uploads/2012/05/large/movie-poster-9.jpg" alt="Movie Image" class="custom-img">
    </div>
    <!-- Repeat the col-sm-4 div for a total of 3 images -->
  </div>

  <div class="row">
    <!-- Fourth row with 1 column -->
    <div class="col-sm-12">
      <img src="https://graphicdesignjunction.com/wp-content/uploads/2012/05/large/movie-poster-12.jpg" alt="Movie Image" class="custom-img">
    </div>
  </div>
</div>
</body>
</html>
